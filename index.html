<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid position-relative">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
    </div>
    <div class="content d-flex align-items-center justify-content-center">
        <div class="container col-12 col-md-4 offset-0 offset-md-4 p-5 tile"> <h1 class="px-2 head">Login</h1>
            <form class="px-2 py-2 position-relative" action="">
                <input type="text" name="" id="" placeholder="Username" class="mb-2 username"><br>
                <input type="password" name="" id="" placeholder="Password" class="mb-2 password"><br>
                <input type="submit" value="Login" class="mb-2 submit text-muted"><br>
                <span class="other">             
            </form>
            <a href="#" class="fp">Forgot Password?</a><br>
            <div>
                <span class="">New User?</span>
                <a href="#">Register Now</a>
            </div> 
            <div class="glasses glass1"></div>
            <div class="glasses glass2"></div>
            <div class="glasses glass3"></div>
            <div class="glasses glass4"></div>
            </div>
        </div>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" referrerpolicy="no-referrer"></script>
    <script>
        let tl= gsap.timeline()
        tl.from('.tile', 
            {duration: 2, 
            x:-1000,
            ease:'back',
            opacity:0,
            display:'none',
            transform:'rotate(-90deg)'
        })
        .to('.glass1',{
        y:50,
        x:15,
        duration:9,
        ease:'linear',
        repeat:-1,
        yoyo:true,
        },'<')
        .to('.glass2',{
        x:50,
        y:10,
        duration:9,
        ease:'linear',
        repeat:-1,
        yoyo:true,
        },'<0.2')
        .to('.glass3',{
        x:-70,
        y:-10,
        duration:8,
        ease:'linear',
        repeat:-1,
        yoyo:true,
        },'<0.3')
        .from('.glass4',{
        y:50,
        duration:9,
        ease:'linear',
        repeat:-1,
        yoyo:true,
        },'<-2.5')
        let inputs = Array.from(document.querySelectorAll('input'))
        inputs.forEach(input => { input.addEventListener('input',e=>{
            input.classList.add('scale')
        })
        });
        setInterval(()=>{
            inputs.forEach(input=>input.classList.remove('scale'))
        },200)
    </script>
</body>
</html>
